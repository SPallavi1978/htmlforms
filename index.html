<center><h1>Job Application Form</h1></center>
<form action="" autocomplete="">

<fieldset>
    <legend>Personal Information</legend>
    <table>
    <tr>
        <td><label for="">First Name*</label></td>
        <td><input type="text" required></td>
    </tr>
    <tr>
        <td><label for="">Last Name*</label></td>
        <td><input type="text" required></td>
    </tr>
    <tr>
        <td><label for="">Date of Birth</label></td>
        <td><input type="date"></td>
    </tr>
    <tr>
        <td><label for="">Gender</label></td>
        <td><input type="radio" name="gender" id="">Male
            <input type="radio" name="gender" id="">Female
            <input type="radio" name="gender" id="">others</td>
    </tr>
    <tr>
        <td><label for="">Profile picture*</label></td>
        <td><input type="file" required name="" id=""></td>
    </tr>

</table>
</fieldset>

<fieldset>
    <legend>Contact Information</legend>
    <table>
        <tr>
            <td><label for="">Email*</label></td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td><label for="">Phone Number*</label></td>
            <td><input type="text" placeholder="10-digit number" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">address</label></td>
            <td><textarea name="" id="" rows="2" column="15"></textarea></td>
        </tr>
        <tr>
            <td><label for="">Country</label></td>
            <td><select name="" id="">
                <option value="">India</option>
                <option value="">USA</option>
                <option value="">UK</option>
            </select></td>
        </tr>
    </table>
</fieldset>
<fieldset>
    <legend>Education Background</legend>
    <table>
        <tr>
            <td><label for="">Highest Qualification</label></td>
            <td><select name="" id="">
                <option value="">Graduate</option>
                <option value="">post graduate</option>
                <option value="">under graduate</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="">specialization</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Year of Graduation</label></td>
            <td><textarea name="" id="" rows="1" cols="2"></textarea></td>
        </tr>
    </table>
</fieldset>
<fieldset>
    <legend>Job Preferences</legend>
    <table>
        <tr>
            <td><label for="">Preferred Role</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Expected salary</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Preferred Locations</label></td>
            <td><input type="radio" name="" id="">Banglore
                <input type="radio" name="" id="" >Delhi
                <input type="radio" name="" id="">Remote
                <input type="radio" name="" id="">pune</td>
        </tr>
        <tr>
            <td><label for="">willing to Relocate?</label></td>
            <td><input type="radio" name="" id=""></td>
        </tr>
    </table>
    <fieldset>
        <legend>Create Account</legend>
        <table>
            <tr>
                <td><label for="">Password*</label></td>
                <td><input type="text" placeholder="Min 6 characters"></td>
            </tr>
            <tr>
                <td><label for="">Confirm Password</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>Resume</legend>
        <label for="">Upload Resume(DF only)*</label>
        <input type="file" name="" id="">
    </fieldset>
    <fieldset>
        <legend>Agreement</legend>
        <input type="radio" name="" id>
        <label for="">I agree to the terms and conditions</label> <br>
       <button> <a href="response.html">submit application</a></button>
      <button> <a href="">Reset Form</a></button>
    </fieldset>


</fieldset>


    
</form>
